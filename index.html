<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Sports Stars</title>
      <script src="js/app.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Sport Star Name: </label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="age" class="primary">Age: </label>
          <input type="number" id="age" required/>
        </div>

        <div class="form-item">
          <label for="sport" class="primary">What Sport they play: </label>
          <select id="sport">
            <option value="" disabled selected></option>
            <option value="Football">Football</option>
            <option value="BasketBall">BasketBall</option>
            <option value="Tennis">Tennis</option>
            <option value="Golf">Golf</option>
            <option value="Ice Hockey">Ice Hockey</option>
            <option value="Boxing">Boxing</option>
            <option value="UFC">UFC</option>
            <option value="F1">F1</option>
            <option value="Cricket">Cricket</option>
            <option value="Darts">Darts</option>
          </select>
        </div>
      </div>
      
      <input type="submit" value="save"/>
    </form>

    <h1>Your Favourite Sports Stars:</h1>
    <ul id="favourtie_Sports_Stars"></ul>
  
  
  </body>
</html>
